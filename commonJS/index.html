<script>
  // 去掉整型数组重复的值
  let arr = [1, 1, 2, 3, 11, 11];
  let unique = function (arr) {
    let hashTable = {}
    let data = []
    for (let i = 0; i < arr.length; i++) {
      if (!hashTable[arr[i]]) {
        hashTable[arr[i]] = true
        data.push(arr[i])
      }
    }
    return data;
  }
  console.log('es5', unique(arr))

  let newArr = arr.filter((x, index, self) => self.indexOf(x) === index)
  console.log('es6', newArr)

  let newArr2 = Array.from(new Set(arr))
  console.log('es6Array', newArr2)
</script>

<script>
  // 去除前后空格
  function TrimLR(str) {
    return str.replace(/(^\s*)|(\s*$)/g, "");
  }
  //去除掉所有空格
  function Trim(str, is_global) {
    var result;
    result = str.replace(/(^\s+)|(\s+$)/g, "");
    if (is_global.toLowerCase() == "g") {
      result = result.replace(/\s/g, "");
    }
    return result;
  }
  // 统计字符串中出现最多的字母
  let code = "I am a teacher    ";
  let LRcode = TrimLR(code);
  console.log(LRcode)
  let newcode = Trim(code, 'g');
  console.log(newcode)

  function findMaxReaptChar(str) {
    if (str.length == 1) {
      return str
    }
    let charObj = {}
    for (let i = 0; i < str.length; i++) {
      // charObj 里面放次数
      if (!charObj[str.charAt(i)]) {
        charObj[str.charAt(i)] = 1
      } else {
        charObj[str.charAt(i)] += 1
      }
    }
    let maxChar = ""
    maxValue = 1
    for (let k in charObj) {
      if (charObj[k] >= maxValue) {
        maxChar = k;
        maxValue = charObj[k]
      }
    }
    return maxChar
  }
  console.log("出现最多的字母", findMaxReaptChar(newcode))
</script>

<script>
  // 找出正数组里面最大差值
  function getMaxProfit(arr) {
    let minPrice = arr[0]
    let maxProfit = 0
    for (let i = 0; i < arr.length; i++) {
      let currentPrice = arr[i]
      // 每一个都跟第一个比 拿小
      minPrice = Math.min(minPrice, currentPrice)
      // 每一个减最小的
      let potentialProfit = currentPrice - minPrice
      //取大的
      maxProfit = Math.max(maxProfit, potentialProfit)
    }
    return maxProfit
  }
  /*
  输入: [10,3,5,12,1]
  输出: 11
   */
</script>
<script>
  // 随机生成制定长度字符串
  function randomString(n) {
    let str = 'abcdefghijklmnopqrstuvwxyz9876543210'
    let tmp = '',
      i = 0,
      l = str.length
    for (i = 0; i < n; i++) {
      tmp += str.charAt(Math.floor(Math.random() * l))
    }
    return tmp
  }
</script>

<script>
  // 阶乘
  function factorialize(num) {
    let result = 1
    if (num < 0) return -1
    if (num == 0 || num == 1) return 1
    while (num > 1) {
      result *= num--
    }
    return result
  }

  function factorialize2(num) {
    let result = 1
    if (num < 0) return -1
    if (num == 0 || num == 1) return 1
    if (num > 1) return num * factorialize2(num - 1)
  }
  console.log(factorialize(4))
  console.log(factorialize2(3))
</script>
